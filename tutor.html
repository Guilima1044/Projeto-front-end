<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fale com seu Tutor</title>
    <link rel="stylesheet" href="tutor.css">
</head>
<body>
    <header>
        <h1>Fale com seu Tutor</h1>
    </header>
    <main>
        <form action="mailto:guilhermelima2513@gmail.com" method="post" enctype="text/plain">
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" placeholder="Seu nome completo" required>
            </div>
            <div class="form-group">
                <label for="email">Seu Email:</label>
                <input type="email" id="email" name="email" placeholder="seuemail@email.com" required>
            </div>
            <div class="form-group">
                <label for="assunto">Assunto:</label>
                <input type="text" id="assunto" name="assunto" placeholder="Assunto da mensagem" required>
            </div>
            <div class="form-group">
                <label for="mensagem">Mensagem:</label>
                <textarea id="mensagem" name="mensagem" rows="5" placeholder="Escreva sua mensagem aqui" required></textarea>
            </div>
            <button type="submit" class="btn">Enviar</button>
        </form>
        <!-- Botão de voltar -->
        <button class="btn voltar" onclick="history.back()">Voltar</button>
    </main>
    <footer>
        <p>© Desenvolvido por Guilherme Lima, Lucas Vinicius, Bruno Henrique</p>
    </footer>
</body>
</html>
