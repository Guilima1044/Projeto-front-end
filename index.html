<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Login</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        // Função para redirecionar para a página desejada
        function loginRedirect(event) {
            event.preventDefault(); // Impede o comportamento padrão do link (que seria a navegação)
            const matricula = document.getElementById('matricula').value;
            const senha = document.getElementById('senha').value;

            // Verifica se a matrícula e senha estão preenchidos (simples validação)
            if (matricula && senha) {
                window.location.href = 'central.html'; // Redireciona para central.html
            } else {
                alert('Por favor, preencha todos os campos!');
            }
        }
    </script>
</head>
<body>
    <div class="login-container">
        <h1>Login</h1>
        <form action="#" method="post" onsubmit="loginRedirect(event)">
            <div class="form-group">
                <label for="matricula">Matrícula</label>
                <input type="text" id="matricula" name="matricula" required>
            </div>
            <div class="form-group">
                <label for="senha">Senha</label>
                <input type="password" id="senha" name="senha" required>
            </div>
            <!-- O link agora chama a função loginRedirect -->
            <a href="central.html" class="btn" onclick="loginRedirect(event)">Entrar</a>
        </form>
    </div>
</body>
</html>
